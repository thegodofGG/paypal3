<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPal Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .logo {
      margin-bottom: 20px;
    }

    .login-container h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-btn {
      background: #0070ba;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #005ea6;
    }

    .forgot-password {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0070ba;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="https://www.paypalobjects.com/webstatic/icon/pp258.png" width="60" alt="PayPal Logo">
    <h2>Log in to your PayPal account</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <a href="#" class="forgot-password">Forgot your password?</a>
  </div>

  <!-- Separate login logic -->
  <script>
    function validateCredentials(email, password) {
      const validEmail = "dubaiprince@gmail.com";
      const validPassword = "dubaiprince123";
      return email === validEmail && password === validPassword;
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (validateCredentials(email, password)) {
        const loginBtn = document.querySelector(".login-btn");
        loginBtn.innerText = "Loading...";
        loginBtn.disabled = true;
        setTimeout(() => {
          window.location.href = "dashboard.html"; 
        }, 1500);
      } else {
        alert("Invalid email or password");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", handleLogin);
  </script>
</body>
</html>
